<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Spinner Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-gray-100 space-y-6"
  >
    <button
      id="loadBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      Load Data
    </button>

    <div id="spinner" class="hidden">
      <div
        class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>

    <!-- Data Display -->
    <div id="data" class="mt-4 text-center text-gray-700"></div>

    <script>
      document.getElementById('loadBtn').addEventListener('click', async () => {
        const spinner = document.getElementById('spinner');
        const dataDiv = document.getElementById('data');

        // Clear previous data and show spinner
        dataDiv.textContent = '';
        spinner.classList.remove('hidden');

        try {
          // Simulate API request (can replace with real API)
          const response = await fetch(
            'https://jsonplaceholder.typicode.com/posts/1'
          );
          const data = await response.json();

          // Show fetched data
          dataDiv.textContent = `Title: ${data.title}`;
        } catch (error) {
          dataDiv.textContent = 'Error fetching data!';
        } finally {
          // Hide spinner
          spinner.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
