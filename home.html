<div class="trending-header">Up coming movie</div>
<div class="scroll-wrapper">
  <button
    class="scroll-arrow scroll-left"
    id="scroll-left"
    aria-label="Scroll left"
  >
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="scroll-container" id="scroll_container-movie">
    <div class="trending-cards-wrapper" id="nollywood-wrapper"></div>
  </div>
  <button
    class="scroll-arrow scroll-right"
    id="scroll-right"
    aria-label="Scroll right"
  >
    <i class="fas fa-chevron-right"></i>
  </button>
</div>

<div class="trending-header">Popular Movies</div>
<div class="scroll-wrapper">
  <button
    class="scroll-arrow scroll-left"
    id="scroll-left-popular"
    aria-label="Scroll left"
  >
    <i class="fas fa-chevron-left"></i>
  </button>
  <div class="scroll-container" id="scroll_container-popular-movies">
    <div class="trending-cards-wrapper" id="popular-movies"></div>
  </div>

  <button
    class="scroll-arrow scroll-right"
    id="scroll-right-popular"
    aria-label="Scroll right"
  >
    <i class="fas fa-chevron-right"></i>
  </button>
</div>

<template id="MovieDetailsTemplate">
  <div class="overlay_movieDetails">
    <div class="height">
      <div class="card_Details">
        <i class="fas fa-times close-icon closeBtn"></i>
        <img src=" " alt="Movie image" class="detailImage" id="click_new" />
        <div class="card_content">
          <div class="movie_details_title">TITLE</div>
          <div class="movie_tages"></div>
          <div class="movie_details_description">DESCRIPTION</div>
          <button class="get-started">
            Get started <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
