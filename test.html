<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 10px;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .movie-card {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      transition: transform 0.3s;
    }
    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }

    /* Mobile: force 5â€“7 cards per row */
    @media (max-width: 768px) {
      .movie-card {
        width: calc(100% / 5 - 0.5rem); /* 5 per row */
        height: 180px;
      }
    }
    @media (max-width: 480px) {
      .movie-card {
        width: calc(100% / 6 - 0.5rem); /* ~6 per row */
        height: 160px;
      }
    }

    /* Tablet */
    @media (min-width: 769px) and (max-width: 1024px) {
      .movie-card {
        width: calc(100% / 4 - 0.5rem);
        height: 220px;
      }
    }

    /* Desktop */
    @media (min-width: 1025px) {
      .movie-card {
        width: 200px;
        height: 260px;
      }
    }

    /* Scroll arrows (optional) */
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0.5rem;
      border-radius: 50%;
    }
    .scroll-arrow.left {
      left: 10px;
    }
    .scroll-arrow.right {
      right: 10px;
    }
  </style>
  <body></body>
</html>
<div class="movie-row">
  <h2 class="row-title">Trending Now</h2>

  <!-- Left Arrow -->
  <button class="scroll-arrow left" onclick="scrollRow(this, -1)">
    &#10094;
  </button>

  <!-- Scrollable container -->
  <div class="scroll-container">
    <div class="movie-card">
      <img src="images/image.png" alt="Movie 1" />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+2"
        alt="Movie 2"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+3"
        alt="Movie 3"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+4"
        alt="Movie 4"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+5"
        alt="Movie 5"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+6"
        alt="Movie 6"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+7"
        alt="Movie 7"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+8"
        alt="Movie 8"
      />
    </div>
    <div class="movie-card">
      <img
        src="https://via.placeholder.com/200x300?text=Movie+9"
        alt="Movie 9"
      />
    </div>
  </div>

  <!-- Right Arrow -->
  <button class="scroll-arrow right" onclick="scrollRow(this, 1)">
    &#10095;
  </button>

  <script>
    function scrollRow(button, direction) {
      const container = button.parentElement.querySelector('.scroll-container');
      const card = container.querySelector('.movie-card');
      const scrollAmount = card.offsetWidth * 3; // scroll by 3 cards
      container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>
</div>
